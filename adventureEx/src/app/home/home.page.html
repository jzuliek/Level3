<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  class="ion-text-center">
      A Stroll at The Park
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Adventure</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    
  <div class="col">
    <ion-button [routerLink]="['/game-page']" shape="round">Play</ion-button>
    <ion-item>
      <ion-label>music</ion-label>
      <ion-toggle  (ionChange) = 'stop()'></ion-toggle>
    </ion-item>
    
  </div>
  </div>
</ion-content>
