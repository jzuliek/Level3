<ion-header>
  <ion-toolbar>
    <ion-title>Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>{{displayScene.scene}}</h1>
  <ion-button (click) = 'nextScene(displayScene.result1)' color='dark'>{{displayScene.choice1}}</ion-button>  
  <ion-button (click) = 'nextScene(displayScene.result2)' color='medium'>{{displayScene.choice2}}</ion-button>

</ion-content>
