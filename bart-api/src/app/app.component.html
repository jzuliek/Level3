<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Bart</ion-list-header>
          <ion-note>Your Station</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of stationName; let i = index">
            <ion-item (click)="setStation(p.abbr)" routerDirection="root" routerLink="/folder/{{p.abbr}}" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-label>{{ p.name}}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

    
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
